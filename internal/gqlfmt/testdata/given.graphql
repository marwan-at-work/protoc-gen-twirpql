schema {
	query: Query
}

type Query {
	Hello(req: HelloReq): HelloResp!

	TrafficJam(req: TrafficJamReq): TrafficJamResp!
    
    
    GoodBye: GoodByeResp!
}



type TrafficJamResp {
	next: TrafficLight!
    height: Float!
}

type HelloResp {
	text: String!
}



input HelloReq {
	name: String!
}

input TrafficJamReq {
	color: TrafficLight!
}
enum TrafficLight {
	RED
	YELLOW
	GREEN
}
type GoodByeResp {
    text: String!
    anInt: Int!
    aBool: Boolean!
}


