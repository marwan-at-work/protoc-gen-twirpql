syntax = "proto3";
package mixed;
option go_package = "mixed";

import "twirpql.proto";

service Service {
    rpc Hello(HelloMsg) returns (HelloMsg);
    rpc Goodbye(HelloMsg) returns (HelloMsg) {
        option (twirpql.modifiers) = {
            mutation: true;
        };
    };
}

message HelloMsg {
    string text = 1;
    bool OK = 2;
}
