schema {
	query: Query
}

type Query {
	Hello(req: HelloReq): HelloResp!
	TrafficJam(req: TrafficJamReq): TrafficJamResp!
	GetPainters: PaintersResp!
}

type HelloResp {
	text: String!
}

type PaintersResp {
	bestPainter: painters_Painter!
	allPainters: [String]!
}

type TrafficJamResp {
	next: TrafficLight!
}

type painters_Painter {
	name: String!
}

input HelloReq {
	name: String!
}

input TrafficJamReq {
	color: TrafficLight!
}

enum TrafficLight {
	RED
	YELLOW
	GREEN
}
